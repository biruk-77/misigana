
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Only One - Misgana & Biruk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-gold: #e2b4bd;
            --rose-deep: #881337;
            --cream-soft: #fffaf5;
            --glass: rgba(255, 255, 255, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream-soft);
            color: #2c1810;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-romantic { font-family: 'Dancing Script', cursive; }
        .font-serif-premium { font-family: 'Cormorant Garamond', serif; }

        /* 3D Container */
        .perspective-container {
            perspective: 2000px;
        }

        /* Cinematic Animations */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        .animate-float-slow {
            animation: float-slow 8s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) skewX(-15deg); }
            50% { transform: translateX(100%) skewX(-15deg); }
            100% { transform: translateX(100%) skewX(-15deg); }
        }
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-15deg);
            animation: shine 4s infinite;
        }

        /* Glassmorphism Refined */
        .glass-premium {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        /* Reveal on scroll base */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            filter: blur(5px);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        /* Parallax Image Wrapper */
        .parallax-wrap {
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        /* Interactive 3D Card */
        .card-3d {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }
        .card-3d:hover {
            transform: scale(1.02) rotateX(2deg) rotateY(2deg);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Smooth intersection observer for reveal animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        window.addEventListener('load', () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
